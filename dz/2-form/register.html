<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <main>
    <h1>Регистрация</h1>
    <p>Уже есть аккаунт? <a href="">Войти</a></p>
    <form action="#" method="get">
      <div>
        <input type="text" name="username" id="username" placeholder="Имя пользователя" \>
      </div>
      <div>
        <input type="text" name="name" id="name" placeholder="Имя" \>
        <input type="text" name="lastname" id="lastname" placeholder="Фамилия" \>
      </div>
      <div>
        <input type="email" name="email" id="email" placeholder="E-mail">
      </div>
      <div>
        <button type="submit">Зарегестрироваться</button>
      </div>
      <div>
        <input type="checkbox" name="conditions" id="conditions">
        <label for="conditions">Я прочитал и принимаю <a href="#">Условия использования</a></label>
      </div>
    </form>
  </main>
</body>
</html>
